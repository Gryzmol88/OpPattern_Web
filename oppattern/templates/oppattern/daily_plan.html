</head>
<body>
<main role="main" class="container">

      {% block page_header %}{% endblock page_header %}
    </div>

      {% block content %}


	<form action="{% url 'oppattern:daily_plan' %}" method="post">

        {% if daily_subjects %}

        {% endfor %}
        {% endif %}


        {% endblock content %}
    </div>
  </main>

</body>
</html>
