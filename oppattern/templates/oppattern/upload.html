<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <p>Tutaj bede uploadował pliki</p>

{% block content %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file"
                   title="Upload excel file"
                   name="excel_file">
    <button type="submit">Upload</button>
  </form>

{% endblock %}

 {% if title %}
<p>Nazwa pliku {{title}}</p>
 <p>Data utworzenia: {{date}} </p>
 <button class="submit"><a href="{% url 'oppattern:read_excel' %}">Przetwórz</a></button>
{% endif %}
</body>
</html>
